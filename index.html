<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section id="results">
      <h1>Your Result</h1>
      <div id="progress">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section id="summary">
      <h1>Summary</h1>
      <ul>
        <li id="reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="">Reaction
          </div>
          <div>
            <span class="bold">80</span><span>/ 100</span>
          </div>
        </li>
        <li id="memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="">Memory
          </div>
          <div>
            <span class="bold">92</span><span>/ 100</span>
          </div>
        </li>
        <li id="verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="">Verbal
          </div>
          <div>
            <span span class="bold">61</span><span>/ 100</span>
          </div>
        </li>
        <li id="visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="">Visual
          </div>
          <div>
            <span span class="bold">72</span><span>/ 100</span>
          </div>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>

  <footer>
    hallenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mynor</a>.
  </footer>
  
  
</body>
</html>
